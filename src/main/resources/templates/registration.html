<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Jui bo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>

	<nav class="navbar navbar-light bg-dark">
	  <span class="navbar-text">
		<h1>Welcome into the WarZone</h1>
	  </span>
	</nav>

	<form class="test" action="#" th:action="@{/users/add}" th:object="${user}" method="post">
		<div class="form-row">
			<div class="col-md-4 mb-3">
				<label for="validationDefault01">First name</label>
				<input type="text" th:field="*{first_name}" class="form-control" id="validationDefault01" placeholder="First name" required>
			</div>
			<div class="col-md-4 mb-3">
				<label for="validationDefault02">Last name</label>
				<input type="text" th:field="*{name}" class="form-control" id="validationDefault02" placeholder="Last name" required>
			</div>
			<div class="col-md-4 mb-3">
				<label for="validationDefaultUsername">Username</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroupPrepend2">@</span>
					</div>
					<input type="text" th:field="*{username}" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-6 mb-3">
				<label for="validationDefault03">Email</label>
				<input type="email" th:field="*{email}" class="form-control" id="validationDefault03" placeholder="your@adress.com" required>
			</div>
			<div class="col-md-3 mb-3">
				<label for="validationDefault04">Password</label>
				<input type="password" th:field="*{password}" class="form-control" id="validationDefault04" required>
			</div>
		</div>
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
				<label class="form-check-label" for="invalidCheck2">
					Agree to terms and conditions
				</label>
			</div>
		</div>
		<button class="btn btn-primary" type="submit" value="Submit">Register</button>
		<p></p>
		<a href="/login" class="btn btn-primary" >Sign in</a>

	</form>



</html>
